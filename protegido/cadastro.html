<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <form id="cadastroForm" action="/cadastro" method="POST">
        <h2>Cadastre-se</h2><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome Completo:" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="E-mail:"><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required><br>
        
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
        </select><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" required><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="CEP:" required><br>
        
        <br>
        <input type="submit" value="Cadastrar">
    </form>

    <a href="/logout"><button>Encerrar Sessão</button></a>
    <a href="../index.html"><button>Voltar ao Início</button></a>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Cadastro realizado com sucesso");
            limpaFormulario();
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>">
    <script>
        $('#cep').mask('00000-000');
        $('#telefone').mask('(00) 00000-0000');
        $('#cpf').mask('000.000.000-00', {reverse: true});
    </script>

    <script>
        function limpaFormulario(){
            document.getElementById('nome').value = '';
            document.getElementById('cpf').value = '';
            document.getElementById('email').value = '';
            document.getElementById('telefone').value = '';
            document.getElementById('sexo').value = '';
            document.getElementById('cep').value = '';
        }
    </script>

</body>
</html>
